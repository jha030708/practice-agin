<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹 페이지</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    header {
        background-color: #161b4c;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    nav {
        background-color: #737aa8;
        padding: 10px;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: center;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    main {
        padding: 20px;
    }

    article {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    section {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
        background-color: #161b4c;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
</style>
<body>
    <header>
        <h1>환영합니다!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">연락</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>소개</h2>
            <p>안녕하세요! 저희 웹 페이지에 오신 것을 환영합니다.</p>
        </article>

        <section>
            <h2>서비스</h2>
            <p>저희는 다양한 서비스를 제공하고 있습니다. 자세한 내용은 곧 공개될 예정입니다!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 저작권은 이 웹 페이지에 있습니다.</p>
    </footer>
</body>
</html>
